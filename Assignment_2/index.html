<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>String Assignment 2</title>


</head>

<body>
    <div>
        <div class="form">
            <h1>FORM </h1>

           <label>Email ID : </label> 
            <input type="email" id="Email_id" placeholder="Enter email"><br>
            <label>First Name : </label>
            <input type="text" id="first_name" placeholder=" Enter first name"></br>
            <label>Last Name : </label>
            <input type="text" id="last_name" placeholder=" Enter last name"></br>
            <label>Age : </label>
            <input type="number" name="age" id="age" placeholder=" Enter age">
           <button type="button" class="age" id="agecheckbtn" onclick="age_output()">Age Check</button><br>
         <button type="submit" id="mybtn" onclick="form_output()">SUBMIT</button>
            <div class="output">
                <span id="emailid"></span><br>
                <span id="firstname"></span><br>
                <span id="lastname"></span><br>
                <span id="age"></span><br>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="App.js"></script>
</body>

</html>
